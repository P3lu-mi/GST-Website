<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/pikaday/1.8.0/css/pikaday.min.css">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/pikaday/1.8.0/pikaday.min.js"></script>
   <style>

        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

       

        .popup-container {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .payment-form {
            max-width: 400px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background: white;
        }

        .payment-form label {
            display: block;
            margin-bottom: 8px;
        }

        .payment-form input {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }

        .payment-form button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
    <title>Combined Payment Checkout</title>
</head>
<body>
    <div class="menu-container">
        <div class="menu-icon" onclick="toggleMenu()">&#9776;</div>
        <div class="checkout-menu">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Products</a></li>
                <li><a href="#">Cart</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </div>
    </div>

    
    <button onclick="togglePopup()">Open Payment Form</button>

    
    <div class="popup-container" id="popupContainer">
        <div class="payment-form">
            <h2>Payment Details</h2>
            <form id="paymentForm" onsubmit="submitForm(event)">
                
                <label for="surname">Surname:</label>
                <input type="text" id="surname" name="surname" required>

                <label for="middleName">Middle Name:</label>
                <input type="text" id="middleName" name="middleName">

                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName" name="lastName" required>

                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required>

                
                <label for="cardNumber">Card Number:</label>
                <input type="text" id="cardNumber" name="cardNumber" required>

                <label for="expiryDate">Expiry Date:</label>
                <input type="text" id="expiryDate" name="expiryDate" placeholder="Select date" required>

                <label for="cvv">CVV:</label>
                <input type="text" id="cvv" name="cvv" required>

                <button type="submit">Submit Payment</button>
            </form>
            <button onclick="togglePopup()">Close</button>
        </div>
    </div>

    <script>

        var picker = new Pikaday({
            field: document.getElementById('expiryDate'),
            format: 'MM/YYYY',
            yearRange: [moment().year(), moment().year() + 15],
            showYearDropdown: true
        });

        function toggleMenu() {
            var menu = document.querySelector('.checkout-menu');
            menu.style.display = (menu.style.display === 'block') ? 'none' : 'block';
        }

        function togglePopup() {
            var popup = document.getElementById('popupContainer');
            popup.style.display = (popup.style.display === 'flex') ? 'none' : 'flex';
        }

        function submitForm(event) {
            event.preventDefault();


            var surname = document.getElementById('surname').value;
            var middleName = document.getElementById('middleName').value;
            var lastName = document.getElementById('lastName').value;
            

            
            alert("Payment submitted successfully!\n\nName: " + surname + " " + middleName + " " + lastName);

        }
    </script>
</body>
</html>
